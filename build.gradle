apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vavr:vavr:0.10.2'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    compile 'org.hibernate:hibernate-core:5.4.4.Final'

    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testAnnotationProcessor('org.projectlombok:lombok:1.18.8')

    testCompile 'org.springframework.boot:spring-boot-autoconfigure:1.5.3.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-test-autoconfigure:1.5.3.RELEASE'
    testCompile 'org.springframework:spring-test:4.3.4.RELEASE'
    testCompile 'org.springframework:spring-tx:4.3.4.RELEASE'

    testCompile 'junit:junit:4.12'
    testCompile 'org.projectlombok:lombok:1.18.8'


    testCompile ('org.springframework.boot:spring-boot-starter-data-jpa:1.5.3.RELEASE') {
        exclude group: "org.hibernate", module: "hibernate-entitymanager"
    }


    testCompile 'org.hsqldb:hsqldb:2.3.1'
    testCompile 'org.assertj:assertj-core:2.2.0'
}
